<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div class="panel panel-default col-md-offset-3 col-md-6">
		<div class="panel-heading">
		Archive a new war
		</div>
		<div class="panel-body">
		<h:form class="form">

			<div class="form-group">
				<label for="name-war">Nom de la guerre</label>
				<input type="text" class="form-control" id="name-war" placeholder="Exemple : Guerre de 39-45" value="#{insertwarBean.warName}"/>
			</div>

			<div class="form-group">
				<label for="date-start">Date de début</label>
				<input type="date" class="form-control" id="date-start" value="#{insertwarBean.startDate}"/>
			</div>
			
			<div class="form-group">
				<label for="date-end">Date de fin</label>
				<input type="date" class="form-control" id="date-end" value="#{insertwarBean.endDate}"/>
			</div>
			
			<div class="form-group">
				<label for="countries">Pays ayant participé à la guerre (séparés par des ';' )</label>
				<input type="text" class="form-control" id="countries"/>
			</div>
			
			<div class="form-group">
				<label for="weapons">Armes utilisées (séparées par des ';' )</label>
				<input type="text" class="form-control" id="weapons"/>
			</div>
			<h:commandButton value="Insérer"
				action="#{insertwarBean.insertWar}"></h:commandButton>
		</h:form>
		</div>
		</div>
	</ui:define>
</ui:composition>

</html>
