<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<div id="modalFireArm" class="modal fade">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true"></span>
						</button>
						<h4 class="modal-title">Add new fire arm</h4>
					</div>
					<h:form class="form">
						<div class="modal-body">
							<div class="form-group">
								<label for="name-weapon">Name of the fire arm</label>
								<h:inputText class="form-control"
									value="#{insertWarBean.fireArmToInsert.name}" />
							</div>

							<div class="form-group">
								<label for="year-creation">Year of creation</label>
								<h:inputText
									onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
									class="form-control" id="year-creation"
									value="#{insertWarBean.fireArmToInsert.year_creation}">
								</h:inputText>
							</div>

							<div class="form-group">
								<label for="weight-explosive">Weight (gr)</label>
								<h:inputText
									onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
									class="form-control"
									value="#{insertWarBean.fireArmToInsert.weight}">
								</h:inputText>
							</div>

							<div class="form-group">
								<label for="scope-explosive">Scope (m)</label>
								<h:inputText class="form-control" value="#{insertWarBean.fireArmToInsert.scope}"></h:inputText>
							</div>

							<div class="form-group">
								<label>Cadence</label>
								<h:inputText class="form-control"
									value="#{insertWarBean.fireArmToInsert.cadence}">
								</h:inputText>
							</div>
							
							<div class="form-group">
								<label>Capacity</label>
								<h:inputText class="form-control"
									value="#{insertWarBean.fireArmToInsert.capacity}">
								</h:inputText>
							</div>
							
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<h:commandButton styleClass="btn btn-success"
								value="Insert the cold arm"
								action="#{insertWarBean.insertFireArm()}"></h:commandButton>
						</div>
					</h:form>

				</div>
			</div>
		</div>
</ui:composition>
